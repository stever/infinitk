<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="jquery.terminal.min.css" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        @font-face {
            font-family: 'PragmataPro Mono';
            src: url('PragmataProMono.woff2') format('woff2');
        }
        .terminal {
            padding: 2px;
            --size: 1.2;
        }
        .terminal, .cmd, .terminal .terminal-output div div, .cmd .prompt {
            font-family: 'PragmataPro Mono', monospace;
        }
    </style>
</head>
<body>
    <div id="term_demo"></div>
    <script>
        jQuery(function ($, undefined) {
            $('#term_demo').terminal('/api/method/json-rpc', {
                height: '100vh',
                width: '100vw',
                prompt: '> ',
                greetings: ''
            });
        });
    </script>
</body>
</html>
